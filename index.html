<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkTuahMeter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            text-align: left;
            box-sizing: border-box;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }
        .field {
            margin: 15px 0;
            font-size: 1.2em;
        }
        .field label {
            font-weight: bold;
        }
        .result {
            font-size: 2em;
            margin-top: 20px;
            color: #28a745;
            text-align: center;
        }
        .footer {
            font-size: 2em;
            margin-top: 30px;
            color: #FF0000;
            text-align: center;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            .field {
                font-size: 1em;
            }
            .result {
                font-size: 1.5em;
            }
            .footer {
                font-size: 1.5em;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 2.5em;
            }
            .field {
                font-size: 0.9em;
            }
            .result {
                font-size: 1.2em;
            }
            .footer {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HawkTuahMeter</h1>
        <div class="field"><label>Total Views: </label><span id="estViews">23,000,023</span></div>
        <div class="field"><label>Unique views: </label><span id="uniqueViews"></span></div>
        <div class="field"><label>Watched by Women: </label><span id="watchedByWomen"></span></div>
        <div class="field"><label>Who never gave a hawk tuah before: </label><span id="neverGave"></span></div>
        <div class="field"><label>Who decided to give it a go: </label><span id="gaveItAGo"></span></div>
        <div class="result" id="result"></div>
        <div class="footer">SPIT ON THAT THANG ❤️</div>
    </div>

    <script>
        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updateViews() {
            let estViews = parseInt(document.getElementById('estViews').innerText.replace(/,/g, ''), 10);
            estViews += getRandomInt(20, 50);
            document.getElementById('estViews').innerText = numberWithCommas(estViews);

            const uniqueViews = estViews * 0.64;
            const watchedByWomen = uniqueViews * 0.34;
            const neverGave = watchedByWomen * 0.98;
            const gaveItAGo = Math.round(neverGave * 0.023);

            document.getElementById('uniqueViews').innerText = numberWithCommas(uniqueViews.toFixed(0));
            document.getElementById('watchedByWomen').innerText = numberWithCommas(watchedByWomen.toFixed(0));
            document.getElementById('neverGave').innerText = numberWithCommas(neverGave.toFixed(0));
            document.getElementById('gaveItAGo').innerText = numberWithCommas(gaveItAGo);
            document.getElementById('result').innerText = `${numberWithCommas(gaveItAGo)} Hawk Tuahs were added to the world so far!`;

            const updateInterval = getRandomInt(1000, 3500);
            setTimeout(updateViews, updateInterval);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateViews();
        });
    </script>
</body>
</html>
